name: Init

permissions:
  contents: write
  actions: write

on: 
  workflow_dispatch:
    
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: get-repo-name
        id: get-repo-name
        run: |
          repo_name=${GITHUB_REPOSITORY#*/}
          echo "reponame=$repo_name" >> "$GTIHUB_OUTPUT"
        
      - name: replace-README
        uses: gendloop/replace-str@main
        with: 
          token: ${{ github.token }}
          path-to-replace: README.md
          replace-to-path: README.md
          str-to-replace: "RepoName"
          replace-to-str: ${{ steps.get-repo-name.outputs.reponame }}

      - name: replace-App
        uses: gendloop/replace-str@main
        with: 
          token: ${{ github.token }}
          path-to-replace: App.json
          replace-to-path: ${{ steps.get-repo-name.outputs.reponame }}.json
          str-to-replace: "RepoName"
          replace-to-str: ${{ steps.get-repo-name.outputs.reponame }}
      